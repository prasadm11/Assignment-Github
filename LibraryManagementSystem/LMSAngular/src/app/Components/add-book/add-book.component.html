<div class="container">
    <h2>Add New Book</h2>
    <form (submit)="addBook()">
        <div class="mb-3">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="book.title" name="title" required />
        </div>
        <div class="mb-3">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" [(ngModel)]="book.author" name="author" required />
        </div>
        <div class="mb-3">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" class="form-control" [(ngModel)]="book.isbn" name="isbn" required />
        </div>
        <div class="mb-3">
            <label for="categoryId">Category:</label>
            <select id="categoryId" class="form-control" [(ngModel)]="book.categoryId" name="categoryId" required>
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }} (ID: {{ category.id }})
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="publishedYear">Published Year:</label>
            <input type="number" id="publishedYear" class="form-control" [(ngModel)]="book.publishedYear" name="publishedYear" required />
        </div>
        <div class="mb-3">
            <label for="copiesAvailable">Copies Available:</label>
            <input type="number" id="copiesAvailable" class="form-control" [(ngModel)]="book.copiesAvailable" name="copiesAvailable" required />
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>
