<div class="dashboard-container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Library Dashboard</span>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
    </nav>

    <div class="content">
        <h2>Welcome to the Library Management Dashboard</h2>
        <p *ngIf="userEmail">Logged in as: <strong>{{ userEmail }}</strong></p>
        <p *ngIf="userRole">Role: <strong>{{ userRole }}</strong></p>
        <p>Manage your books, loans, and categories here.</p>

        <div *ngIf="userRole === 'Admin'" class="admin-section">
            <h3>Admin Controls</h3>
            <button class="btn btn-primary">Manage Users</button>
            <button class="btn btn-warning">View Reports</button>
        </div>

        <div *ngIf="userRole === 'User'" class="user-section">
            <h3>User Controls</h3>
            <button class="btn btn-success">View Borrowed Books</button>
            <button class="btn btn-info">Search Books</button>
        </div>
    </div>
</div>
